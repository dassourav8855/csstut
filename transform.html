<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
</head>
<style>
    .con{
        background-color: aqua;
        height: 70vh;
        
        /* width: 100%; */

    }
    .box img{
        width: 250px;
        height: 250px;


    }
    .box{
        border: 2px solid black;
        display: inline-block;
        transform: translate(150px );
        transform: rotate(45deg);
        transform-origin: bottom right 50px;
        /* transform:scale(8,4); */
    }

</style>
<body>
   <div class="con">
    <div class="box">
        <img src="https://images.unsplash.com/photo-1670772295035-6baf4bf424ac?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1528&q=80" alt="no">
    </div>
   </div> 
</body>
</html>
